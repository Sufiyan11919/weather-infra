#weather-infra/argocd/prod/apps/favourite-api-prod.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: favourite-api-prod
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc        # in-cluster for prod Argo CD
    namespace: prod
  source:
    repoURL: https://github.com/Sufiyan11919/weather-infra.git
    targetRevision: main
    path: helm/charts/umbrella
    helm:
      valueFiles:
        - environments/prod/favourite-api/values.yaml   # ‚Üê path fixed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
