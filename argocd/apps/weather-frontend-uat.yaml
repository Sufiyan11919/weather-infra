#weather-infra/argocd/apps/favourite-api-uat.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weather-frontend-uat
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: uat
  source:
    repoURL: https://github.com/Sufiyan11919/weather-infra.git
    targetRevision: main
    path: helm/charts/umbrella
    helm:
      valueFiles:
        - ../../environments/uat/weather-frontend/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true