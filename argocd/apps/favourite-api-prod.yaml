apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: favourite-api-prod
  namespace: argocd
spec:
  project: default                 # ‚Üê added for consistency
  destination:
    name: weather-prod             # remote cluster (added via argocd cluster add)
    namespace: prod
  source:
    repoURL: https://github.com/Sufiyan11919/weather-infra.git
    targetRevision: main
    path: helm/charts/umbrella
    helm:
      valueFiles:
        - ../../../environments/prod/favourite-api/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
