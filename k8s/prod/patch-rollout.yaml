# add readinessProbe so Rollout can judge health
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: weather-frontend
spec:
  template:
    spec:
      containers:
      - name: web
        readinessProbe:
          httpGet: { path: /, port: 80 }
---
# BLUE service
apiVersion: v1
kind: Service
metadata: { name: weather-frontend-svc }
spec:
  selector: { app: weather-frontend }
  ports: [{ port: 80, targetPort: 80 }]
---
# GREEN preview service
apiVersion: v1
kind: Service
metadata: { name: weather-frontend-preview }
spec:
  selector: { app: weather-frontend }
  ports: [{ port: 80, targetPort: 80 }]
---
# ALB Ingress (AWS LB Controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-ing
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: alb
  rules:
  - host: miniweather.example.com        # change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weather-frontend-svc   # always points to ACTIVE (blue)
            port: { number: 80 }
