apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "umbrella.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    blueGreen:
      activeService: {{ .Values.rollout.activeService }}
      previewService: {{ .Values.rollout.previewService }}
  selector:
    matchLabels:
      app: {{ include "umbrella.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "umbrella.fullname" . }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 4000
          readinessProbe:
            httpGet:
              path: /
              port: 4000
          livenessProbe:
            httpGet:
              path: /
              port: 4000
