{{- if .Values.useRollout }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "umbrella.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ include "umbrella.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "umbrella.fullname" . }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
  strategy:
    blueGreen:
      activeService:  {{ include "umbrella.fullname" . }}
      previewService: {{ include "umbrella.fullname" . }}-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30
{{- end }}
