{{/* ---------------- Plain Deployment ingress (UAT) ---------------- */}}
{{- if and .Values.ingress.enabled (not .Values.useRollout) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "umbrella.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
spec:
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "umbrella.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
        {{- end }}
  {{- end }}
{{- end }}

{{/* ---------------- Rollout blue/green ingresses (PROD) ---------------- */}}
{{- if and .Values.ingress.enabled .Values.useRollout }}
# active
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "umbrella.fullname" . }}-active
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
spec:
  rules:
    - host: {{ .Values.ingress.activeHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "umbrella.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
---
# preview
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "umbrella.fullname" . }}-preview
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
spec:
  rules:
    - host: {{ .Values.ingress.previewHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "umbrella.fullname" . }}-preview
                port:
                  number: {{ .Values.service.port }}
{{- end }}
