#weather-infra/.github/workflows/validate-infra.yml
name: Validate Infra

on:
  pull_request:
    paths:
      - 'terraform/**'
      - 'helm/**'
      - 'environments/**'
      - 'argocd/apps/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # Checkout PR code
      - uses: actions/checkout@v4

      # Install Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Initialise modules (no backend = safe for CI)
      - name: Terraform init
        run: terraform -chdir=terraform/uat init -backend=false -input=false

      # Verify formatting
      - name: Terraform fmt
        run: terraform -chdir=terraform/uat fmt -check

      # Static validation
      - name: Terraform validate
        run: terraform -chdir=terraform/uat validate

      # Lint umbrella Helm chart
      - name: Helm lint
        run: helm lint helm/charts/umbrella
