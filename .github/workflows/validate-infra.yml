name: Validate Infra
on:
  pull_request:
    paths:
      - 'terraform/**'
      - 'helm/**'
      - 'environments/**'
      - 'argocd/apps/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Terraform fmt
      run: terraform -chdir=terraform/uat fmt -check

    - name: Terraform validate
      run: terraform -chdir=terraform/uat validate

    - name: Helm lint
      run: helm lint helm/charts/umbrella
