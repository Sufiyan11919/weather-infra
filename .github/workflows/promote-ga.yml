name: Promote GA via ECR

on:
  push:
    # GA tags only (no â€œ-rcâ€)
    tags:
      - 'v*.*.*'

env:
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  SERVICES: favourite-api weather-api weather-frontend
  GA_TAG: ${{ github.ref_name }}         # e.g. v3.1.2

jobs:
  retag-and-bump:
    runs-on: ubuntu-latest

    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1. checkout infra repo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Checkout infra repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0               # we need full history for new branches

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2. AWS creds for ECR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region:            ${{ env.AWS_REGION }}

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3. RC â†’ GA retag in ECR â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Retag RC images to GA (skip existing)
      shell: bash
      run: |
        set -euo pipefail

        for svc in $SERVICES; do
          echo "ğŸ” Checking if $svc already has GA tag ${GA_TAG}â€¦"
          if aws ecr list-images \
               --repository-name "$svc" \
               --filter tagStatus=TAGGED \
               --query "contains(imageIds[].imageTag, '${GA_TAG}')" \
               --output text | grep -qi true; then
            echo "âœ… $svc:${GA_TAG} already existsâ€”skipping."
            continue
          fi

          echo "â³ Pulling RC tag from UAT overlayâ€¦"
          RC_TAG=$(grep '^  tag:' uat/environments/$svc/values.yaml | awk -F'"' '{print $2}')

          [[ "$RC_TAG" =~ ^${GA_TAG}-rc\.[0-9]+$ ]] \
            || { echo "âŒ Unexpected RC tag '$RC_TAG' for $svc"; exit 1; }

          echo "ğŸ”– Retagging $svc:$RC_TAG â†’ $svc:$GA_TAG"
          aws ecr batch-get-image \
            --repository-name "$svc" \
            --image-ids imageTag="$RC_TAG" \
            --query 'images[0].imageManifest' --output text > manifest.json

          aws ecr put-image \
            --repository-name "$svc" \
            --image-tag "$GA_TAG" \
            --image-manifest file://manifest.json

          rm -f manifest.json
        done

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 4. bump prod overlays â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Create bump branch & update prod overlays
      shell: bash
      run: |
        set -euo pipefail

        git checkout -b bump-prod-${GA_TAG}
        git config --global user.name  "promotion-bot"
        git config --global user.email "bot@example.com"

        for svc in $SERVICES; do
          FILE=prod/environments/$svc/values.yaml
          echo "âœï¸  Updating $FILE â†’ tag: ${GA_TAG}"
          sed -i "s|tag:.*|tag: \"${GA_TAG}\"|" "$FILE"
        done

        git commit -am "chore: promote services â†’ ${GA_TAG}"
        git push -u origin bump-prod-${GA_TAG}

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 5. open pullâ€‘request â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Open Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token:           ${{ secrets.GITHUB_TOKEN }}
        title:           "Promote all services â†’ ${{ env.GA_TAG }}"
        commit-message:  "chore: promote services â†’ ${{ env.GA_TAG }}"
        body:            "Automated GA promotion from infra"
        branch:          "bump-prod-${{ env.GA_TAG }}"   # â† interpolated
        base:            main
